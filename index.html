<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="logo" width="100%">
        </header>
        
        <section>
            <h1>The Best Craft Beer in Spain!</h1>
            <p>Bienvenido, amigos! We are a completely fictional location. But that does not mean we can't image the best beer in Spain!</p>
        </section>
        
        <main> <h2>Make a reservation</h2>
            <p>Get your spot before somebody else does!</p>
            <form action="#" method="get">
                <div class="form">
                <label for="yourname">YOUR NAME</label>
                <input type="text" name="form" id="yourname" placeholder="John B. Goode">
                <label for="email">YOUR EMAIL</label>
                <input type="email" name="form" id="email" placeholder="johnbgoode@gmail.com">
                <label for="time">RESERVATION TIME</label>
                <input type="datetime-local" name="form" id="time">
                <input type="button" value="Reserve Now" style="color: white; background-color: rgb(71, 71, 71);">
                </div>
            </form>
        </main>
        
        <footer>&copy; 2018 - El Amigo</footer>
    </div>
</body>
</html>
